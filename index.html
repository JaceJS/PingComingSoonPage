<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/45ed33d306.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h2>Ping<span>.</span></h2>
    </header>
    <div class="description">
      <h1><span>We are launching </span>soon!</h1>
      <p>Subscribe and get notified</p>
    </div>
    <div class="input-wrapper">
      <label for="email-input" class="input-label">
        <input class="email-input" type="email" placeholder="Your Email Address..." />
        <p class="error-alert">Please provide a valid email address</p>
      </label>
      <button class="notify-btn">Notify Me</button>
    </div>
    <img class="illustration" src="/images/illustration-dashboard.png" alt="illustration-dashboard">
    <div class="social-media">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <footer>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </div>

  <div class="footer-attribut">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jace</a>.
    </p>
  </div>
  <script src="/script.js"></script>
</body>

</html>
